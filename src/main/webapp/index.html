<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet Calculator</title>
<style>
img{
height: 20%;
width: 20%;
margin-top: 20px;
}
h1,h3{
color: white;
margin:15px;
}
body {
  font-size: 40px;
  text-align:center;
  background: linear-gradient(to right,  #2b40ff,#07121a);
}
input, button {
  font-size:40px;
  color: white;
  border-radius: 5%;
  background-color: black;
  border: 2px solid white;
}
img:hover{
  -ms-transform: scale(1.1); /* IE 9 */
  -webkit-transform: scale(1.1); /* Safari 3-8 */
   transform: scale(1.1); 
}
</style>
</head>
<body>
 <img src="images\hello.gif">
 <h1>Hello, Welcome to My Calculator</h1>
 <form action="MyServlet">
<input name="num1" placeholder="First Number"></input>
    <input name="num2" placeholder="Second Number"></input>
    <button name="bt" value="1"> + </button>
    <button name="bt" value="2"> - </button>
    <button name="bt" value="3"> * </button>
    <button name="bt" value="4"> / </button>
 </form>
</body>
</html>
